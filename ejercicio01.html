<!-- Ejercicio 1: Estructura básica de un documento HTML
Crea un documento HTML básico que contenga un encabezado de nivel 1 con el texto
"Bienvenidos a mi página web", un párrafo con el texto "Esta es una página de ejemplo" y una
lista desordenada con tres elementos: "Elemento 1", "Elemento 2"y "Elemento 3".
 -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 01</title>
  </head>
  <body>
    <h1>Bienvenidos a mi página web</h1>
    <p>Esta es una página de ejemplo</p>
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>
  </body>
</html>
